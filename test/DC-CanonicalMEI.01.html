  <link href="../css/meiview.css" rel="stylesheet">
  <script type="application/javascript" language="javascript">

    var selectReconstruction = function(editor) {
      viewer.toggleReconstruction(editor);
    }
    
    var switchReconstrs = function() {
      var sectionplaneUpdate = {};
      sectionplaneUpdate["app-recon-01"] = "rdgA.app-recon-01";
      viewer.MEI.updateSectionView(sectionplaneUpdate);
      viewer.displayCurrentPage();
    }
    

    $(document).ready( function(){
    
    
      TCID = 'CanonicalMEI01';
      TCTitle = 'Canonical MEI - 01';
      $('#tests').append('<div id="meiview-container-' + TCID + '"/>');
      loadedXML = loadXMLDoc('TC.CanonicalMEI.01.xml');
      var filteredXml = meiView.filterMei(loadedXML);

      meiDoc = new MeiLib.MeiDoc(filteredXml);
      pagination = new meiView.Pages();
      pagination.AddPage(1, 4);

      viewer = new meiView.Viewer({
        maindiv: $('#meiview-container-' + TCID),
        MEI: meiDoc,
        pages: pagination,
        title: TCTitle,
      });

      viewer.nextPage();
    })
  </script>

<body>
  <script type="text/JavaScript" src="support/bootstrap/js/bootstrap.min.js"></script>

  </div>
